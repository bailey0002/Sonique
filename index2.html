<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonique Prototype UI — Dark / Electric</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Sleek, ChatGPT-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg0:#0e1014;
      --bg1:#12151b;
      --bg2:#161b23;
      --edge:#1f2633;
      --text:#eaf0ff;
      --muted:#9fb0c8;
      --accent:#2ed0ff;
      --accent-strong:#19b6e5;
      --glow: 0 0 24px rgba(46,208,255,.25);
    }

    *{box-sizing:border-box}
    body{
      background:
        radial-gradient(1100px 700px at 25% -10%, #161b25 0%, var(--bg0) 55%),
        linear-gradient(180deg,#0d0f13 0%, #0e1014 100%);
      color:var(--text);
      font-family:"Inter","Helvetica Neue","SF Pro Text",system-ui,sans-serif;
      font-weight:300;
      max-width:980px; margin:28px auto; padding:0 16px;
    }

    .grid{display:grid; gap:16px}
    @media (min-width:900px){ .grid{ grid-template-columns:1.1fr 1fr } }

    .card{
      background:linear-gradient(180deg, var(--bg1) 0%, #10131a 100%);
      border:1px solid var(--edge);
      border-radius:18px;
      padding:20px;
      box-shadow:12px 20px 40px rgba(0,0,0,.55);
    }

    h1{margin:0 0 10px; font-weight:400; font-size:1.9rem; color:var(--accent)}
    h2{margin:10px 0 12px; font-weight:400; font-size:1.1rem; color:var(--accent)}
    .muted{color:var(--muted); font-size:.92rem; margin:0 0 12px}

    button{
      width:100%; margin:10px 0; padding:13px 14px;
      font-weight:400; font-size:1rem; color:var(--text);
      background:linear-gradient(180deg, #161b23 0%, #0f1319 100%);
      border:1px solid var(--edge);
      border-radius:14px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.04), 8px 12px 24px rgba(0,0,0,.5);
      transition:all .15s ease;
    }
    button:hover{
      border-color:var(--accent);
      box-shadow:
        0 0 0 1px rgba(46,208,255,.25),
        var(--glow),
        8px 14px 28px rgba(0,0,0,.55);
      transform:translateY(-1px);
    }

    input, select{
      width:100%; margin:8px 0; padding:12px 14px; font-size:1rem;
      font-family:inherit;
      color:var(--text);
      background:linear-gradient(180deg, var(--bg2) 0%, #121720 100%);
      border:1px solid var(--edge);
      border-radius:12px;
      box-shadow:inset 0 2px 10px rgba(0,0,0,.55);
      outline:none;
    }
    input:focus, select:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 2px rgba(46,208,255,.25), var(--glow), inset 0 2px 10px rgba(0,0,0,.55);
    }

    .stems{ display:grid; gap:12px; grid-template-columns:repeat(4,1fr) }
    .stem{
      text-align:center; padding:12px; font-weight:400; color:var(--accent);
      background:linear-gradient(180deg,#18212b 0%, #111821 100%);
      border:1px solid var(--edge);
      border-radius:12px;
      box-shadow:6px 10px 20px rgba(0,0,0,.5);
    }

    .row{display:grid; gap:12px}
    @media (min-width:720px){
      .row-2{ grid-template-columns:1fr 1fr }
      .row-3{ grid-template-columns:1fr 1fr 1fr }
    }

    .slider{ margin:10px 0 }
    .slider label{ display:block; margin-bottom:6px; font-size:.9rem; color:var(--accent)}
    input[type="range"]{
      width:100%; appearance:none; height:10px; border-radius:8px;
      background:linear-gradient(90deg,#131922,#0e141c);
      border:1px solid var(--edge);
    }
    input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:18px; height:18px; border-radius:50%;
      background:var(--accent);
      border:1px solid var(--accent-strong);
      box-shadow:0 0 12px rgba(46,208,255,.6);
      cursor:pointer;
    }

    .chiprow{ display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 }
    .chip{
      padding:7px 10px; border-radius:12px; font-weight:400; font-size:.9rem; color:var(--accent);
      background:linear-gradient(180deg,#141b24 0%, #0f151c 100%);
      border:1px solid var(--edge);
    }
  </style>
</head>
<body>

  <div class="grid">
    <section class="card">
      <h1>Sonique Prototype</h1>
      <p class="muted">Upload, separate stems, and generate aligned vocals.</p>

      <button>Upload Track</button>
      <div class="row row-2">
        <button>Separate Stems</button>
        <button>View Stems</button>
      </div>

      <h2>Stems</h2>
      <div class="stems">
        <div class="stem">Vocals</div>
        <div class="stem">Drums</div>
        <div class="stem">Bass</div>
        <div class="stem">Other</div>
      </div>

      <h2>Lyrics</h2>
      <input placeholder="Paste or type lyrics here…">
      <div class="row row-3">
        <button>Generate Vocals (Bark)</button>
        <button>Preview Aligned</button>
        <button>Mix with Instrumental</button>
      </div>
    </section>

    <section class="card">
      <h2>GPT Lyric Fit</h2>
      <p class="muted">Timing window: 14.26s → 148.01s</p>

      <div class="row row-2">
        <input placeholder="Start (sec)" value="14.26">
        <input placeholder="End (sec)" value="148.01">
      </div>

      <input placeholder="Style brief (e.g. moody alt-pop)">
      <div class="row row-3">
        <input type="number" value="8">
        <select>
          <option>gpt-4o-mini</option>
          <option>gpt-4o</option>
        </select>
        <div class="slider">
          <label>Creativity</label>
          <input type="range" min="0" max="1" step="0.05" value="0.7">
        </div>
      </div>

      <div class="chiprow">
        <div class="chip">Word slots ≈ 12</div>
        <div class="chip">Syllables ≈ 13–19</div>
        <div class="chip">Preset: en_speaker_3</div>
      </div>

      <div class="row row-2">
        <button>Suggest lines</button>
        <button>Write to lyrics.txt</button>
      </div>
      <button>One-Click: Map → Generate → Mix</button>
    </section>
  </div>

</body>
</html>
