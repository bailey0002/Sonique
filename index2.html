<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonique Prototype UI — Glass / Electric</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Base palette */
      --bg0:#0b0f14;
      --bg1:#0e131b;
      --text:#eaf4ff;
      --muted:#a9bbd3;

      /* Accent */
      --accent:#2ed0ff;
      --accent-strong:#19b6e5;

      /* Glass tokens */
      --glass-fill: rgba(255,255,255,0.06);
      --glass-stroke: rgba(255,255,255,0.18);
      --glass-glow: 0 0 24px rgba(46,208,255,.25);
      --edge: rgba(255,255,255,0.10);
      --inner-edge: rgba(255,255,255,0.25);
      --shadow: 0 20px 50px rgba(0,0,0,.55);
      --radius-lg: 18px;
      --radius-md: 14px;

      /* Light streaks */
      --streak1: rgba(57,180,255,0.16);
      --streak2: rgba(21,220,190,0.10);
    }

    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family:"Inter","Helvetica Neue","SF Pro Text",system-ui,sans-serif;
      font-weight:300;
      min-height:100dvh;
      display:flex; align-items:flex-start; justify-content:center;
      padding:28px 16px;
      background:
        radial-gradient(1200px 800px at 15% -10%, #132031 0%, var(--bg0) 55%),
        linear-gradient(180deg,#0a0e14 0%, #0b0f14 100%);
      position:relative; overflow:hidden;
    }

    /* subtle animated light streaks behind the glass */
    .bg-streak{
      position:absolute; inset:-20% -10%;
      background:
        linear-gradient(110deg, transparent 0 35%, var(--streak1) 45%, transparent 55%),
        linear-gradient(250deg, transparent 0 55%, var(--streak2) 65%, transparent 75%);
      filter: blur(40px);
      animation: drift 22s linear infinite;
      pointer-events:none;
    }
    @keyframes drift{
      0%   { transform: translate3d(-4%, -2%, 0) rotate(0.0001deg); }
      50%  { transform: translate3d(4%, 3%, 0)  rotate(0.0001deg); }
      100% { transform: translate3d(-4%, -2%, 0) rotate(0.0001deg); }
    }

    .grid{display:grid; gap:16px; width:100%; max-width:980px; position:relative; z-index:1;}
    @media (min-width:900px){ .grid{ grid-template-columns:1.1fr 1fr } }

    /* === Glass card === */
    .card{
      position:relative;
      padding:20px;
      border-radius:var(--radius-lg);
      background: var(--glass-fill);
      border: 1px solid var(--glass-stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
    }
    /* inner glass panel look */
    .card::before{
      content:"";
      position:absolute; inset:1px;
      border-radius: calc(var(--radius-lg) - 1px);
      box-shadow: inset 0 1px 0 var(--inner-edge);
      pointer-events:none;
    }

    h1{margin:0 0 12px; font-weight:500; font-size:1.9rem; color:var(--accent)}
    h2{margin:8px 0 12px; font-weight:500; font-size:1.1rem; color:var(--accent)}
    .muted{color:var(--muted); font-size:.92rem; margin:0 0 12px}

    /* === Glass controls === */
    button, input, select{
      font-family:inherit; font-weight:400; font-size:1rem; color:var(--text);
      width:100%; margin:10px 0; padding:12px 14px;
      border-radius:var(--radius-md);
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10) 0%, rgba(255,255,255,.05) 100%);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 10px 24px rgba(0,0,0,.45);
      outline:none;
      transition: border-color .15s ease, box-shadow .15s ease, transform .15s ease;
    }
    button:hover, input:focus, select:focus{
      border-color:var(--accent);
      box-shadow: var(--glass-glow), 0 10px 26px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.08);
    }
    button:hover{ transform: translateY(-1px); }

    .row{display:grid; gap:12px}
    @media (min-width:720px){
      .row-2{ grid-template-columns:1fr 1fr }
      .row-3{ grid-template-columns:1fr 1fr 1fr }
    }

    /* Stems as small glass tiles */
    .stems{ display:grid; gap:12px; grid-template-columns:repeat(4,1fr) }
    .stem{
      text-align:center; padding:12px; font-weight:500; color:var(--accent);
      border-radius:12px;
      border:1px solid var(--glass-stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.10) 0%, rgba(255,255,255,.04) 100%);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 10px 20px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.10);
    }

    /* Slider — glass track with glowing thumb */
    .slider{ margin:10px 0 }
    .slider label{ display:block; margin-bottom:6px; font-size:.9rem; color:var(--accent)}
    input[type="range"]{
      width:100%; appearance:none; height:10px; border-radius:8px;
      background: linear-gradient(90deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--glass-stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
    }
    input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:18px; height:18px; border-radius:50%;
      background: var(--accent);
      border:1px solid var(--accent-strong);
      box-shadow: 0 0 14px rgba(46,208,255,.65);
      cursor:pointer;
    }

    /* Chips — frosted pills */
    .chiprow{ display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 }
    .chip{
      padding:7px 10px; border-radius:12px; font-weight:500; font-size:.9rem; color:var(--accent);
      border:1px solid var(--glass-stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.10) 0%, rgba(255,255,255,.05) 100%);
      backdrop-filter: blur(8px) saturate(120%); -webkit-backdrop-filter: blur(8px) saturate(120%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10), 0 8px 18px rgba(0,0,0,.35);
    }

    /* Fallback if backdrop-filter unsupported */
    @supports not ((backdrop-filter: blur(10px)) or (-webkit-backdrop-filter: blur(10px))){
      .card, button, input, select, .stem, .chip{
        background: rgba(20,24,32,.9);
      }
    }
  </style>
</head>
<body>
  <div class="bg-streak" aria-hidden="true"></div>

  <div class="grid">
    <section class="card">
      <h1>Sonique Prototype</h1>
      <p class="muted">Upload, separate stems, and generate aligned vocals.</p>

      <button>Upload Track</button>
      <div class="row row-2">
        <button>Separate Stems</button>
        <button>View Stems</button>
      </div>

      <h2>Stems</h2>
      <div class="stems">
        <div class="stem">Vocals</div>
        <div class="stem">Drums</div>
        <div class="stem">Bass</div>
        <div class="stem">Other</div>
      </div>

      <h2>Lyrics</h2>
      <input placeholder="Paste or type lyrics here…">
      <div class="row row-3">
        <button>Generate Vocals (Bark)</button>
        <button>Preview Aligned</button>
        <button>Mix with Instrumental</button>
      </div>
    </section>

    <section class="card">
      <h2>GPT Lyric Fit</h2>
      <p class="muted">Timing window: 14.26s → 148.01s</p>

      <div class="row row-2">
        <input placeholder="Start (sec)" value="14.26">
        <input placeholder="End (sec)" value="148.01">
      </div>

      <input placeholder="Style brief (e.g. moody alt-pop)">
      <div class="row row-3">
        <input type="number" value="8">
        <select>
          <option>gpt-4o-mini</option>
          <option>gpt-4o</option>
        </select>
        <div class="slider">
          <label>Creativity</label>
          <input type="range" min="0" max="1" step="0.05" value="0.7">
        </div>
      </div>

      <div class="chiprow">
        <div class="chip">Word slots ≈ 12</div>
        <div class="chip">Syllables ≈ 13–19</div>
        <div class="chip">Preset: en_speaker_3</div>
      </div>

      <div class="row row-2">
        <button>Suggest lines</button>
        <button>Write to lyrics.txt</button>
      </div>
      <button>One-Click: Map → Generate → Mix</button>
    </section>
  </div>
</body>
</html>
