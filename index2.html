<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonique Prototype UI — Dark Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Modern geometric font (Futura/Tw Cen feel) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Dark soft-UI palette */
      --bg0:#0f1115;      /* page background */
      --bg1:#14171d;      /* card base */
      --bg2:#1b1f27;      /* inputs / raised */
      --text:#e9eef7;     /* primary text */
      --muted:#a7b0c0;    /* secondary text */
      --accent:#93b4ff;   /* cool blue accent */
      --accent-strong:#6fa0ff;
      --shadow-dark:#0a0c10; /* soft shadows for depth */
      --shadow-light:#1f2530;
    }

    *{box-sizing:border-box}
    body{
      background:
        radial-gradient(1100px 700px at 20% 0%, #141823 0%, var(--bg0) 60%),
        linear-gradient(180deg, #0e1117 0%, #0f1115 100%);
      color: var(--text);
      font-family: "Poppins","Futura","Century Gothic",system-ui,-apple-system,Segoe UI,Arial,sans-serif;
      max-width: 980px; margin: 28px auto; padding: 0 16px;
    }

    .grid{display:grid; gap:16px}
    @media (min-width: 900px){ .grid{ grid-template-columns: 1.1fr 1fr } }

    /* Cards / panels */
    .card{
      background: linear-gradient(145deg, var(--bg1), #12161d);
      border-radius: 18px;
      padding: 20px;
      box-shadow:
        12px 12px 24px rgba(0,0,0,.55),
        -8px -8px 20px rgba(54,64,80,.12);
      border: 1px solid #1d2330;
    }

    h1{margin:0 0 8px; font-weight:600; font-size: 1.9rem}
    h2{margin:10px 0 12px; font-weight:600; font-size: 1.05rem; color:#cfd7e6}
    .muted{color: var(--muted); font-size:.92rem; margin: 0 0 12px}

    /* Buttons: pill, raised */
    button{
      width:100%;
      margin:10px 0; padding:13px 14px;
      border: 1px solid #232a39;
      border-radius: 14px;
      font-weight:500; font-size:1rem;
      color: var(--text);
      background: linear-gradient(145deg, #171c24, #121720);
      box-shadow:
        8px 8px 16px rgba(0,0,0,.55),
        -6px -6px 12px rgba(60,70,90,.12);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    button:hover{
      transform: translateY(-2px);
      border-color: #2a3350;
      box-shadow:
        12px 12px 22px rgba(0,0,0,.6),
        -8px -8px 16px rgba(70,80,100,.16);
    }

    /* Inputs & selects */
    input, select{
      width:100%; margin:8px 0; padding:12px 14px; font-size:1rem;
      color: var(--text);
      border: 1px solid #232a39; border-radius:12px;
      background: linear-gradient(145deg, var(--bg2), #141922);
      box-shadow: inset 3px 3px 8px rgba(0,0,0,.55), inset -3px -3px 8px rgba(60,70,90,.14);
      outline: none;
    }
    input:focus, select:focus{
      border-color: var(--accent);
      box-shadow:
        inset 3px 3px 8px rgba(0,0,0,.55),
        inset -3px -3px 8px rgba(60,70,90,.14),
        0 0 0 2px rgba(147,180,255,.25);
    }

    /* Stems grid */
    .stems{
      display:grid; gap:12px; grid-template-columns:repeat(4,1fr);
    }
    .stem{
      text-align:center; padding:12px; border-radius:12px; font-weight:500;
      color:#dfe7f7;
      background: linear-gradient(145deg, #18202c, #121821);
      border: 1px solid #212838;
      box-shadow:
        6px 6px 12px rgba(0,0,0,.55),
        -6px -6px 12px rgba(60,70,90,.14);
    }

    /* Compact rows */
    .row{display:grid; gap:12px}
    @media (min-width: 720px){
      .row-2{ grid-template-columns: 1fr 1fr }
      .row-3{ grid-template-columns: 1fr 1fr 1fr }
    }

    /* Slider (range) */
    .slider{ margin: 10px 0 }
    .slider label{ display:block; margin-bottom:6px; font-size:.9rem; color:#c9d2e6 }
    input[type="range"]{
      width:100%; appearance:none; height:10px; border-radius:8px; outline:none;
      background: linear-gradient(90deg, #1a2130, #0f141c);
      border: 1px solid #232a39;
      box-shadow:
        inset 3px 3px 8px rgba(0,0,0,.55),
        inset -3px -3px 8px rgba(60,70,90,.14);
    }
    input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-strong), var(--accent));
      border: 1px solid #2c3960;
      box-shadow: 0 0 0 3px rgba(147,180,255,.18);
      cursor:pointer;
    }

    /* Chips / meta info */
    .chiprow{ display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 2px }
    .chip{
      padding:7px 10px; border-radius:12px; font-weight:500; font-size:.92rem; color:#d6def0;
      background: linear-gradient(145deg, #151a22, #10151c);
      border: 1px solid #1f2636;
      box-shadow:
        6px 6px 12px rgba(0,0,0,.55),
        -6px -6px 12px rgba(60,70,90,.14);
    }

    /* Accent buttons (if needed) — wrap in <div class="primary"> ... */
    .primary button{
      background: linear-gradient(145deg, #1b2440, #141c34);
      border-color: #2a3350;
    }
    .primary button:hover{
      box-shadow:
        14px 14px 26px rgba(0,0,0,.6),
        -10px -10px 18px rgba(70,80,100,.18);
    }
  </style>
</head>
<body>

  <div class="grid">
    <!-- LEFT COLUMN -->
    <section class="card">
      <h1>Sonique Prototype</h1>
      <p class="muted">Upload, separate stems, and generate aligned vocals.</p>

      <button>Upload Track</button>
      <div class="row row-2">
        <button>Separate Stems</button>
        <button>View Stems</button>
      </div>

      <h2>Stems</h2>
      <div class="stems">
        <div class="stem">Vocals</div>
        <div class="stem">Drums</div>
        <div class="stem">Bass</div>
        <div class="stem">Other</div>
      </div>

      <h2>Lyrics</h2>
      <input placeholder="Paste or type lyrics here…">
      <div class="row row-3">
        <button>Generate Vocals (Bark)</button>
        <button>Preview Aligned Vocals</button>
        <button>Mix with Instrumental</button>
      </div>
    </section>

    <!-- RIGHT COLUMN -->
    <section class="card">
      <h2>GPT Lyric Fit (timing-aware)</h2>
      <p class="muted">Timing window available: 14.26s → 148.01s</p>

      <div class="row row-2">
        <input placeholder="Start (sec)" value="14.26">
        <input placeholder="End (sec)" value="148.01">
      </div>

      <input placeholder="Style brief (e.g., moody alt-pop, hopeful, nighttime imagery)">
      <div class="row row-3">
        <input type="number" placeholder="How many options" value="8">
        <select>
          <option>gpt-4o-mini</option>
          <option>gpt-4o</option>
          <option>gpt-4.1-mini</option>
        </select>
        <div class="slider">
          <label>Creativity (temperature)</label>
          <input type="range" min="0" max="1" step="0.05" value="0.70">
        </div>
      </div>

      <div class="chiprow">
        <div class="chip">Word slots ≈ 12</div>
        <div class="chip">Syllables ≈ 13–19</div>
        <div class="chip">Preset: en_speaker_3</div>
      </div>

      <div class="row row-2">
        <button>Suggest lines for this window</button>
        <button>Write selection to lyrics.txt</button>
      </div>
      <div class="primary">
        <button>One-Click: Map → Generate → Mix</button>
      </div>
    </section>
  </div>

</body>
</html>
