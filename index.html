<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonique UI Theme Preview</title>
  <!-- Modern geometric font (Poppins as Futura-like stand-in) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#EAF1FF;
      --panel:#F6F8FE;
      --text:#2B2F36;
      --accent:#8FB5FF;       /* refined blue */
      --shadow-dark:#CFD6E6;
      --shadow-light:#FFFFFF;
    }
    body{
      background: radial-gradient(1200px 800px at 15% 10%, #F8FAFF 0%, var(--bg) 50%, #E6EEFF 100%);
      color: var(--text);
      font-family: "Poppins", "Futura", "Century Gothic", sans-serif;
      max-width: 560px; margin: 40px auto; padding: 0 16px;
    }
    .card{
      background: var(--panel);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
    }
    h1{margin:0;font-weight:600;font-size:1.8rem;}
    h2{margin:20px 0 10px;font-weight:500;font-size:1.2rem;color:#3a3a40;}
    button{
      width:100%;margin:10px 0;padding:14px;
      border-radius:16px;border:none;font-weight:500;font-size:1rem;
      background:linear-gradient(145deg,#fff,var(--panel));
      box-shadow:8px 8px 16px var(--shadow-dark),-8px -8px 16px var(--shadow-light);
      transition:all .15s ease;
    }
    button:hover{transform:translateY(-2px);}
    input{
      width:100%;border-radius:14px;border:none;padding:12px 14px;margin:12px 0;
      font-size:1rem;
      background:var(--panel);
      box-shadow:inset 6px 6px 12px var(--shadow-dark),inset -6px -6px 12px var(--shadow-light);
    }
    .stems{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin:14px 0;
    }
    .stem{
      text-align:center;
      padding:12px;
      border-radius:14px;
      font-weight:500;
      background:var(--panel);
      box-shadow:6px 6px 12px var(--shadow-dark),-6px -6px 12px var(--shadow-light);
    }
  </style>
</head>
<body>
  <section class="card">
    <h1>Sonique</h1>
    <button>Upload Track</button>
    <button>Separate Stems</button>

    <h2>Lyrics</h2>
    <input type="text" placeholder="Enter lyrics here...">

    <h2>Stems</h2>
    <div class="stems">
      <div class="stem">Vocals</div>
      <div class="stem">Drums</div>
      <div class="stem">Bass</div>
      <div class="stem">Other</div>
    </div>

    <button>Export Mix</button>
  </section>
</body>
</html>
