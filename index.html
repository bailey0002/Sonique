<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonique Theme Preview</title>
  <style>
    :root{
      --bg:#EAF1FF;
      --panel:#F6F8FE;
      --text:#2B2F36;
      --accent:#A8C7FF;
      --shadow-dark:#CFD6E6;
      --shadow-light:#FFFFFF;
    }
    body{
      background: radial-gradient(1200px 800px at 15% 10%, #F8FAFF 0%, var(--bg) 50%, #E6EEFF 100%);
      color: var(--text);
      font-family: "SF Pro Display","Helvetica Neue",system-ui,-apple-system,Segoe UI,Arial,sans-serif;
      max-width: 480px; margin: 40px auto;
    }
    .card{
      background: var(--panel);
      border-radius: 24px;
      padding: 22px;
      margin-bottom: 22px;
      box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
    }
    h1,h2{margin-top:0;font-weight:600;}
    button{
      width:100%;margin:8px 0;padding:12px;
      border-radius:18px;border:none;font-weight:600;
      background:linear-gradient(145deg,#fff,var(--panel));
      box-shadow:8px 8px 16px var(--shadow-dark),-8px -8px 16px var(--shadow-light);
    }
    input{
      width:100%;border-radius:16px;border:none;padding:12px 14px;margin:12px 0;
      background:var(--panel);
      box-shadow:inset 6px 6px 12px var(--shadow-dark),inset -6px -6px 12px var(--shadow-light);
    }
    .chips{display:flex;flex-wrap:wrap;gap:8px;}
    .chip{
      flex:1 1 45%;text-align:center;
      padding:10px;border-radius:18px;font-weight:500;
      background:var(--panel);
      box-shadow:6px 6px 12px var(--shadow-dark),-6px -6px 12px var(--shadow-light);
    }
  </style>
</head>
<body>
  <section class="card">
    <h1>Sonique</h1>
    <button>Upload Demo Track</button>
    <button>View Stems</button>
    <h2>Lyrics</h2>
    <input type="text" placeholder="Type lyrics here...">
    <h2>Stems</h2>
    <div class="chips">
      <div class="chip">Vocals üé§</div>
      <div class="chip">Drums ü•Å</div>
      <div class="chip">Bass üé∏</div>
      <div class="chip">Other üéπ</div>
    </div>
    <br>
    <button>Export Stems</button>
  </section>
</body>
</html>
